<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="logo"><img src="./images/logo.svg" alt="huddle-logo" /></div>
    <main>
      <section class="illustration">
        <img
          src="./images/illustration-mockups.svg"
          alt="illustration-mockups"
          style="width: 100%; height: auto"
        />
      </section>
      <section class="caption">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
          connection with your users as you engage in genuine discussions.
        </p>
        <button class="register">Register</button>
      </section>
    </main>
    <footer>
      <img src="./images/facebook-f.svg" alt="facebook" />
      <img src="./images/twitter.svg" alt="twitter" />
      <img src="./images/instagram.svg" alt="instagram" />
    </footer>
  </body>
</html>
